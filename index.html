<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="app.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Noah's Cool Homepage</title>
  </head>
  <body>
    <div class="Time">
      <!--digital clock start-->
      <div class="datetime">
        <div class="date">
          <span id="dayname">Day</span>,
          <span id="month">Month</span>
          <span id="daynum">00</span>,
          <span id="year">Year</span>
        </div>
        <div class="time">
          <span id="hour">00</span>: <span id="minutes">00</span>:
          <span id="seconds">00</span>
          <span id="period">AM</span>
        </div>
      </div>
      <!--digital clock end-->

      <div class="topnav">
        <a href="#home" class="active">Noah's Homepage</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="https://my.cozi.com/homepage/">Calendar</a>
          <a href="https://mail.google.com/mail/u/0/#inbox">Email</a>
          <a href="https://weather.com/">Weather</a>
          <a href="https://sfhscollegeprep.myschoolapp.com/app/student#login"
            >School</a
          >
          <a href="https://news.google.com/foryou?hl=en-US&gl=US&ceid=US%3Aen"
            >News</a>
          <a href="https://github.com/">Github</a>  
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <script type="text/javascript">
      function updateClock() {
        const now = new Date();
        const dname = now.getDay(),
          mo = now.getMonth(),
          dnum = now.getDate(),
          yr = now.getFullYear(),
          hou = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds(),
          pe = "AM";

        if (hou >= 12) {
          pe = "PM";
        }
        if (hou == 0) {
          hou = 12;
        }
        if (hou > 12) {
          hou = hou - 12;
        }

        Number.prototype.pad = function (digits) {
          for (var n = this.toString(); n.length < digits; n = 0 + n);
          return n;
        };

        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "Augest",
          "September",
          "October",
          "November",
          "December",
        ];
        const week = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const ids = [
          "dayname",
          "month",
          "daynum",
          "year",
          "hour",
          "minutes",
          "seconds",
          "period",
        ];
        const values = [
          week[dname],
          months[mo],
          dnum.pad(2),
          yr,
          hou.pad(2),
          min.pad(2),
          sec.pad(2),
          pe,
        ];
        for (let i = 0; i < ids.length; i++)
          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
      }

      function initClock() {
        updateClock();
        window.setInterval("updateClock()", 10);
      }
      initClock();
    </script>
  </body>
</html>
